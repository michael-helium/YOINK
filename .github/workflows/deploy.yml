name: Deploy client to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install deps
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        env:
          # If you have a live Socket.IO server, set this in the repo
          # as an Actions variable/secret and it will be injected here.
          # VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
          # or: VITE_SOCKET_URL: ${{ secrets.VITE_SOCKET_URL }}
          #
          # If not set, the client will use its default.
          VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
        run: npm run build

      - name: Create 404.html for SPA routing
        working-directory: client/dist
        run: cp index.html 404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
