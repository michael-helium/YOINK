name: Deploy client to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # Removed lockfile cache because package-lock.json isn't committed

      - name: Install deps
        working-directory: client
        run: npm install --no-audit --no-fund

      - name: Build
        working-directory: client
        env:
          # Optional: set this in repo Settings → Actions → Variables if you host a live Socket.IO server
          VITE_SOCKET_URL: ${{ vars.VITE_SOCKET_URL }}
        run: npm run build

      - name: Add SPA 404 (optional)
        working-directory: client/dist
        run: |
          if [ -f index.html ]; then cp index.html 404.html; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: client/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
